<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <h1>Create</h1>
    <p>
        <a href="./read.php">Table data</a>
    </p>
    <form  id="form">
        <div class="form-controller">
            <label for="contact_name">Contact name</label>
            <input type="text" name="contact_name" id="contact_name">
        </div>
        <div class="form-controller">
            <label for="contact_email">Contact email</label>
            <input type="email" name="contact_email" id="contact_email">
        </div>
        <div class="form-controller">
            <label for="contact_message">Contact message</label>
            <textarea type="text" name="contact_message" id="contact_message"></textarea>

        </div>

        <button type="submit" name="submit_btn" value="">submit form</button>
    </form>
    <script>
        $("#form").on("submit", function (e) {
            e.preventDefault;
            var contact_name = $("#contact_name").val();
            var contact_email = $("#contact_email").val();
            var contact_message = $("#contact_message").val();
            $.ajax({
                type: "GET",
                url: "create.php",                
                data: {
                    "contact_name": contact_name,
                    "contact_email": contact_email,
                    "contact_message": contact_message

                }

            }).then(function (result) {
                console.log(result);
            });

        });
    </script>


</body>

</html>
